<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>CDX Web Scan</title>

    <!-- Logo Icon -->
    
    
    <!-- Third Party CSS Libraries -->
    
        
    <!-- Custom CSS (for this App) -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css?v={{ asset_rev }}" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
</head>

<body>
    
    <!-- START Alert Messages -->
    <div class="container mt-1">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="alert {{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endwith %}
    </div>
    <!-- END Alert Messages -->

    <!-- *** VARIABLE CONTENT GETS LOADED HERE *** -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <!-- *** END VARIABLE CONTENT *** -->
    
    <!-- START Page Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <span class="footer-text">&copy; {{ current_year }} Edward Bradley</span>
                <span class="footer-version">Version: {{ version }}</span>
            </div>
        </div>
    </footer>
    <!-- END Page Footer -->

    <!-- Confirm Modal (custom replacement for browser confirm) -->
    <div id="confirm-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="confirm-title" aria-hidden="true">
        <div class="modal card" role="document">
            <div class="modal-header">
                <h2 class="section-title" id="confirm-title">Confirm</h2>
            </div>
            <div id="confirm-message" class="modal-message"></div>
            <div class="actions modal-actions">
                <button id="confirm-cancel" class="button secondary" type="button">Cancel</button>
                <button id="confirm-ok" class="button" type="button">OK</button>
            </div>
        </div>
    </div>

    <!-- Third Party Javascript Libraries -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Custom Javascript (for this App) -->
    <script type="text/javascript" src="/static/app.js?v={{ asset_rev }}"></script>
    
  
</body>

</html>
